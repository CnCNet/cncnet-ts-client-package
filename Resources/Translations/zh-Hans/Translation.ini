INI:Controls:GameOptionsPanel:chkAltToUndeploy:ToolTip=通过按住[Alt]键同时给出移动命令来收起单位。; Undeploy units by holding the [Alt] key while giving a move command.
INI:Controls:GameOptionsPanel:chkAttackNeutralUnits:Text=攻击中立单位; Auto-target Neutrals
INI:Controls:GameOptionsPanel:chkAttackNeutralUnits:ToolTip=单位会自动攻击武装的中立单位。; Units automatically attack armed neutral units.
INI:Controls:GameOptionsPanel:chkBases:Text=基地; Bases
INI:Controls:GameOptionsPanel:chkBases:ToolTip=玩家开始时拥有机动建造车。; Players start with Mobile Construction Vehicles.
INI:Controls:GameOptionsPanel:chkBlackChatBackground:Text=黑色聊天背景;Dark Chat Background 
INI:Controls:GameOptionsPanel:chkBlackChatBackground:ToolTip=为游戏内聊天消息使用黑色背景。; Use black background for in-game chat messages.
INI:Controls:GameOptionsPanel:chkBuildOffAlly:Text=在盟友旁建造; Build Off Ally
INI:Controls:GameOptionsPanel:chkBuildOffAlly:ToolTip=允许在盟友建筑物附近建造。; Allow building next to structures of teammates.
INI:Controls:GameOptionsPanel:chkCrates:Text=箱子; Crates 
INI:Controls:GameOptionsPanel:chkCrates:ToolTip=在地图随机位置会出现可收集的箱子，@提供额外资金、泰伯利亚、单位、; Collectable crates will appear in random locations on the map, granting credits, tiberium, units, unit powerups, multi-missiles, area heal, global heal or booby traps.
INI:Controls:GameOptionsPanel:chkDestrBridges:Text=可摧毁桥梁;Destroyable Bridges 
INI:Controls:GameOptionsPanel:chkDestrBridges:ToolTip=您可以通过强制攻击低矮桥梁来摧毁它们。; You can destroy low bridges by force-firing on them.
INI:Controls:GameOptionsPanel:chkHarderAI:Text=超级AI; Harder AI 
INI:Controls:GameOptionsPanel:chkHarderAI:ToolTip=超级AI比泰伯利亚之日的默认AI更难。; The AI is much harder than the default AI of Tiberian Sun.
INI:Controls:GameOptionsPanel:chkImmuneHarvs:Text=免疫的收割者; Immune Harvesters 
INI:Controls:GameOptionsPanel:chkImmuneHarvs:ToolTip=收割者无敌(但不能再碾压步兵)。; Harvesters are indestructible (but are no longer able to crush infantry).
INI:Controls:GameOptionsPanel:chkInfiniteTiberium:Text=无限泰伯利亚; Infinite Tiberium
INI:Controls:GameOptionsPanel:chkInfiniteTiberium:ToolTip=泰伯利亚比正常情况下更有价值且持续时间更长。; Tiberium is much more valuable and lasts longer than normally.
INI:Controls:GameOptionsPanel:chkIngameAllying:Text=游戏内结盟; Ingame Allying 
INI:Controls:GameOptionsPanel:chkIngameAllying:ToolTip=玩家可以在游戏中途结成和解除联盟。@选择另一个玩家的单位或建筑物然后@按键盘上的"A"键来提议结盟。; Players can form and break alliances in the middle of the game by selecting a unit or structure of another human player and then pressing "A" on the keyboard.
INI:Controls:GameOptionsPanel:chkMultiEng:Text=多重工程师; Multi Engineer
INI:Controls:GameOptionsPanel:chkMultiEng:ToolTip=占领建筑至少需要3名工程师而不是1名。; Capturing a structure requires three Engineers instead of one.
INI:Controls:GameOptionsPanel:chkMultipleFactory:Text=多工厂加速; Multiple Factory Bonus
INI:Controls:GameOptionsPanel:chkMultipleFactory:ToolTip=建造多个工厂将加快该工厂可生产单位的@生产速度，每个工厂提高17.6%。; Building multiple factories will speed up production of whatever that factory can produce by 17.6% per factory.
INI:Controls:GameOptionsPanel:chkRedeplMCV:Text=可重新部署的MCV; Re-Deployable MCV 
INI:Controls:GameOptionsPanel:chkRedeplMCV:ToolTip=建造厂可以重新打包成机动建造车。; Construction Yards can repack into a Mobile Construction Vehicle.
INI:Controls:GameOptionsPanel:chkRevealShroud:Text=已探索地图; Revealed Map
INI:Controls:GameOptionsPanel:chkRevealShroud:ToolTip=游戏开始时地图将完全暴露。; The map will be entirely unshrouded when the game starts.
INI:Controls:GameOptionsPanel:chkScrollCoasting:ToolTip=启用平滑滚动。; Enable smooth scrolling.
INI:Controls:GameOptionsPanel:chkShortGame:Text=快速游戏; Short Game 
INI:Controls:GameOptionsPanel:chkShortGame:ToolTip=仅剩单位而没有建筑物时会导致单位自毁并使玩家立即输掉游戏。; Having only units and no structures left will cause the units to self-destruct and make the player instantly lose the game.
INI:Controls:GameOptionsPanel:chkSilos:Text=需要矿石仓; Silos Needed 
INI:Controls:GameOptionsPanel:chkSilos:ToolTip=玩家需要建造额外的精炼厂/矿石仓来存储大量资金。; You don't need to build extra Refineries/Silos to store a lot of credits.
INI:Controls:GameOptionsPanel:chkSuperWeapons:Text=超级武器; Super Weapons
INI:Controls:GameOptionsPanel:chkSuperWeapons:ToolTip=玩家可以使用超级武器，@如集束导弹和离子炮。; Players can use super weapons such as the multi-missile and ion cannon.
INI:Controls:GameOptionsPanel:chkTargetLines:ToolTip=显示所选单位与目标之间的线条。@绿色线条表示移动，红色线条表示攻击目标。; Show lines between selected units and targets.@Green lines indicate movement, red lines attack.
INI:Controls:GameOptionsPanel:chkTooltips:ToolTip=启用游戏内侧边栏提示。; Enable in-game tooltips.
INI:Controls:GameOptionsPanel:chkVisceroids:Text=器官兽; Visceroids
INI:Controls:GameOptionsPanel:chkVisceroids:ToolTip=因泰伯利亚死亡的步兵会变成器官兽，@某些地图从一开始就有器官兽存在。; Infantry that die from walking over tiberium will become visceroids and some maps will already have visceroids present from the start.
